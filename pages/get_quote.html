  <div class="container">

    <h4>Get Quote</h4>
    <form onsubmit="sendEmail(); return false;">
      <div class="form-group">
        <label for="serviceType">Select Service:</label>
        <select class="form-control" id="serviceType" onchange="showSubServices()">
          <option value="0">Select</option>
          <option value="1">I need a website</option>
          <option value="2">I need a web application</option>
          <option value="3">I need a dashboard</option>
          <option value="4">I need help</option>
        </select>
      </div>
      <div class="form-group" id="subServices" style="display:none;">
        <label for="subServiceType">Select Sub-Service:</label>
        <select class="form-control" id="subServiceType">
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="contactNo">Contact No:</label>
        <input type="text" class="form-control" id="contactNo" placeholder="Enter your contact number">
      </div>
      <button type="submit" class="btn btn-primary custom-button">Submit</button>
    </form>
  </div>
  <br>

  <script>
    function showSubServices() {
      var serviceType = document.getElementById("serviceType").value;
      var subServiceDropdown = document.getElementById("subServiceType");
      var subServiceOptions = "";

      if (serviceType === "1") {
        subServiceOptions += "<option>Corporate Websites</option>"
          + "<option>E-commerce Websites</option>"
          + "<option>Portfolio Websites</option>"
          + "<option>Blog or Personal Websites</option>"
          + "<option>Community Forums</option>"
          + "<option>News Websites</option>"
          + "<option>Educational Websites</option>"
          + "<option>Entertainment Websites</option>"
          + "<option>Directory and Listing Websites</option>"
          + "<option>Nonprofit Websites</option>";
      } else if (serviceType === "2") {
        subServiceOptions += "<option>Customer Relationship Management (CRM) Systems</option>"
          + "<option>Enterprise Resource Planning (ERP) Systems</option>"
          + "<option>Project Management Tools</option>"
          + "<option>Human Resource Management (HRM) Systems</option>"
          + "<option>Content Management Systems (CMS)</option>"
          + "<option>E-commerce Platforms</option>"
          + "<option>Learning Management Systems (LMS)</option>"
          + "<option>Inventory Management Systems</option>"
          + "<option>Booking and Reservation Systems</option>"
          + "<option>Healthcare Management Systems</option>";
      } else if (serviceType === "3") {
        subServiceOptions += "<option>Energy Monitoring Dashboards</option>"
          + "<option>Smart Home Control Panels</option>"
          + "<option>Industrial Automation Dashboards</option>"
          + "<option>Health and Wellness Tracking Interfaces</option>"
          + "<option>Environmental Monitoring Dashboards</option>"
          + "<option>Fleet Management Dashboards</option>"
          + "<option>Agricultural Monitoring Interfaces</option>"
          + "<option>Supply Chain Management Dashboards</option>"
          + "<option>Smart City Management Platforms</option>"
          + "<option>Building Management Systems</option>";
      } else if (serviceType === "4") {
        subServiceOptions += "<option>UI/UX</option>"
          + "<option>Digital Marketing</option>"
          + "<option>Promotions</option>"
          + "<option>Creatives</option>"
          + "<option>Other</option>";
      }

      subServiceDropdown.innerHTML = subServiceOptions;
      document.getElementById("subServices").style.display = "block";
    }

    function sendEmail() {
      var serviceType = document.getElementById("serviceType").value;
      var subServiceType = document.getElementById("subServiceType").value;
      var name = document.getElementById("name").value;
      var contactNo = document.getElementById("contactNo").value;

      var emailBody = "Service Type: " + serviceType + "<br>"
        + "Sub-Service Type: " + subServiceType + "<br>"
        + "Name: " + name + "<br>"
        + "Contact No: " + contactNo;

      Email.send({
        SecureToken: "29343f9f-6b9b-427d-b224-ec08def0b742",
        To: 'trackninjateam@gmail.com',
        From: 'trackninjateam@gmail.com',
        Subject: "Quote Request",
        Body: emailBody
      }).then(
        message => alert("Thank you for your response! Our team will get back to you soon.")
      );
    }
  </script>
